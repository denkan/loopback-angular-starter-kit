<mat-card class="m-05">
  <mat-card-header>
    <h2 mat-card-title>Account</h2>
  </mat-card-header>
  <mat-card-content>

    <mat-list>
      <mat-list-item class="">
        <h3 class="label">Username:</h3>
        <p class="value disabled">{{ user.username }}</p>
      </mat-list-item>
      <mat-list-item class="">
          <h3 class="label">E-mail:</h3>
          <p class="value disabled" [title]="user.email">{{ user.email }}</p>
        </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
