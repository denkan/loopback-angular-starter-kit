<mat-card class="m-05">
  <mat-card-header>
    <h2 mat-card-title>Sign out</h2>
  </mat-card-header>
  <mat-card-content>

    <mat-list>
      <mat-list-item>
        <button matButton class="btn btn-danger" (click)="signout.emit();">
          Sign out
        </button>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
