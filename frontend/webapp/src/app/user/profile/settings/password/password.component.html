<mat-card class="m-05">
  <mat-card-header>
    <h2 mat-card-title>Change Password</h2>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-list>
        <mat-list-item>
          <h3 class="label">Current:</h3>
          <p class="value">
            <mat-form-field>
              <input type="password" matInput formControlName="oldPassword" autocomplete="current-password">
            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 class="label">New:</h3>
          <p class="value">
            <mat-form-field>
              <input type="password" matInput formControlName="newPassword" autocomplete="new-password">
            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 class="label">Re-type:</h3>
          <p class="value">
            <mat-form-field>
              <input type="password" matInput formControlName="renewPassword" autocomplete="new-password">
            </mat-form-field>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 class="label"></h3>
          <p class="value">
            <button
              matButton class="btn btn-secondary"
              [disabled]="form.invalid"
            >Change Password</button>
          </p>
        </mat-list-item>
      </mat-list>

      <div class="alert alert-danger" *ngIf="status.error">{{ status.error.message }}</div>
      <div class="alert alert-success" *ngIf="status.success">Password changed!</div>

    </form>
  </mat-card-content>
</mat-card>
