<app-shell>

  <mat-tab-group *ngIf="(user$ | async).isLoggedIn" backgroundColor="primary" color="primary" mat-stretch-tabs>
    <mat-tab label="My Games">
      <ng-template matTabContent>
        My Games Content...
      </ng-template>
    </mat-tab>
    <mat-tab label="Find Games">
      <ng-template matTabContent>
        Find Games Content...
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <mat-tab-group *ngIf="!(user$ | async).isLoggedIn" backgroundColor="primary" color="primary" mat-stretch-tabs>
    <mat-tab label="Sign in">
      <app-user-login></app-user-login>
    </mat-tab>
    <mat-tab label="Sign up">
      <app-user-create></app-user-create>
    </mat-tab>
  </mat-tab-group>

</app-shell>
